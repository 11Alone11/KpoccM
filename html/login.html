<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="header-container">
                    <nav class="nav">
                        <div class="logo">
                            <a href="#" class="a-logo">КроссМ</a>
                        </div>
                        <div class="options">
                            <a href="#" class="options-link">Каталог</a>
                            <a href="#" class="options-link">Что такое КМ?</a>
                            <a href="#" class="options-link">Мои предложения</a>
                            <div class="user-photo">
                            <!-- <img class="user-photo__img" src="../images/Dima.jpg"> -->
                            </div>
                        </div> 
                    </nav>
            </div>
        </header>

        <section class="registration_form">
            <div class="container">
                <h2 class="main-title">
                    Вход
                </h2>
                <hr class="solid-hr">
                <form action="">
                    <div class="inputs inputs-20">
                        <div class="inputs-part i12">
                            <h3 class="caption">Email</h3>
                            <div class="input-div">
                                <input class="input input-620px " type="text" maxlength="100" placeholder="Введите email" required>
                            </div>       
                        </div>        
                        <div class="inputs-part i12">
                            <h3 class="caption">Пароль</h3>
                            <div class="input-div">
                                <input class="input input-620px " type="text" maxlength="100" placeholder="Введите пароль" required>
                            </div>
                        </div>      
                        
                    </div>
                    <div class="line line-bottom">
                        <hr class="dashed-border dashed-border-620">
                        <hr class="dashed-border dashed-border-620">
                    </div>
                    <div class="button-submit">
                        <button class="button" type="submit">
                            <p class="button-p">Войти</p>
                        </button>
                        <a href="#" class="a-account">
                            Нет аккаунта? Зарегистрируйтесь!
                        </a>    
                    </div>
                </form>
            </div>
        </section>
        <!-- <div class="bottom-margin"></div> -->
    </body>

</html>
